<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <h1>Weather</h1>
    <div class="days">
        <div class="day">
            <p class="d">01.09</p>
            <img src="assets/images/sun.jpg" alt="sun">
            <p class="t">+20°</p>
        </div>
        <div class="day">
            <p class="d">02.09</p>
            <img src="assets/images/snow.jpg" alt="snow">
            <p class="t">-3°</p>
        </div>
        <div class="day">
            <p class="d">03.09</p>
            <img src="assets/images/blizzard.jpg" alt="blizzard">
            <p class="t">-10°</p>
        </div>
        <div class="day">
            <p class="d">04.09</p>
            <img src="assets/images/blizzard.jpg" alt="blizzard">
            <p class="t">-7°</p>
        </div>
        <div class="day">
            <p class="d">05.09</p>
            <img src="assets/images/snow.jpg" alt="snow">
            <p class="t">-1°</p>
        </div>
        <div class="day">
            <p class="d">06.09</p>
            <img src="assets/images/sun.jpg" alt="sun">
            <p class="t">+10°</p>
        </div>
        <div class="day">
            <p class="d">07.09</p>
            <img src="assets/images/sun.jpg" alt="sun">
            <p class="t">+15°</p>
        </div>
    </div>
</body>
</html>
