<!DOCTYPE html>
<htmllang="en">

    <head>
        <title>Superhero cards</title>
        <meta name="description" content="t04" charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="cards">
            <div class="card capitan">
                <img src="assets/images/Capitan-America.png" alt="Capitan-America">
                <p class='alias'>Capitan America</p>
                <p class='name'>Steven Rogers</p>
            </div>
            <div class="card iron">
                <img src="assets/images/Iron-man.png" alt="Iron-man">
                <p class='alias'>Iron man</p>
                <p class='name'>Tony stark</p>
            </div>
            <div class="card black">
                <img src="assets/images/Black-Widow.png" alt="Black-Widow">
                <p class='alias'>Black Widow</p>
                <p class='name'>Natasha Romanoff</p>
            </div>
            <div class="card spider">
                <img src="assets/images/Spider-man.png" alt="Spider-man" class="img-spider">
                <p class='alias'>Spider man</p>
                <p class='name'>Peter Parker</p>
            </div>
        </div>
    </body>

</html>
